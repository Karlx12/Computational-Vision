<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir una imagen para predicción</title>
</head>
<body>
    <h1>Subir una imagen para predicción</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <input type="submit" value="Subir y predecir">
    </form>
</body>
</html>
